<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/media/symbol-ico.png">
  <link rel="stylesheet" href="/css/master.css">
  <title>Project IAM</title>
  <meta content="Project IAM" property="og:title">
  <meta content="Ask it any question" property="og:description">
  <meta content="https://jcdn.io/symbol-faceless.png" property="og:image">
  <meta name="theme-color" content="#3466E8">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Project IAM" />
  <meta name="twitter:description" content="Ask it any question" />
  <meta name="twitter:image" content="https://jcdn.io/symbol-faceless.png" />
</head>
<body>
  <main>
    <section>
      <h1 class="auto">Project IAM</h1>
    </section>
    <section>
      <h2 class="auto">Ask Any Question</h2>
    </section>
    <section class="z-auto max-70">
      <a href="https://twitter.com/JeremyJaydan" target="_blank">
        <img src="/media/symbol-faceless.svg" class="symbol js--symbol">
      </a>
      <section class="auto-16 inline column about">
        <p class="bold">Welcome to Project IAM!</p>
        <p>Project IAM was made possible by the strides and breakthroughs in the recent years by industry leaders coming together and innovating for the next generation of makers.</p>
      </section>
    </section>
    <section class="grow container">
      <ul class="js--messages"></ul>
      <span class="loader"></span>
    </section>
    <section>
      <input class="js--input" type="text" placeholder="Ask a question to get started">
      <button class="submit js--submit">Send</button>
    </section>
  </main>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
